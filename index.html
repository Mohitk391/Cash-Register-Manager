<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
</head>
<body>
    <h1>Cash Regsiter Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know the minimum number of notes to return.</p>
    <strong>Bill Amount:</strong>
    <input id ="billAmount" type="text"><br>
    <strong>Cash Given:</strong>
    <input id ="cashGiven" type="text"><br>
    <button id="btnCheck">Check</button><br>
    <div>Return Change</div>
    <table>
        <tr>
            <th>No. of Notes</th>
            <td id="twoThousand"></td>
            <td id="fiveHundred"></td>
            <td id="oneHundred"></td>
            <td id="twenty"></td>
            <td id="ten"></td>
            <td id="five"></td>
            <td id="one"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <div id="output"></div>
    <script src="app.js"type="text/javascript"></script>
</body>
</html>
