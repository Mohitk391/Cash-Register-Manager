<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Cash Regsiter Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know the minimum number of notes to return.</p>
    <strong>Bill Amount:</strong><br><br>  
    <input id ="billAmount" type="number" min = "1"><br><br>
    <strong>Cash Given:</strong><br><br>
    <input id ="cashGiven" type="number" min = "1"><br><br>
    <button id="btnCheck">Check</button> 
    <button onClick="window.location.reload();">New Bill</button><br><br>
    <h2>Return Change</h2>
    <div id="equalAmount"></div>
    <table>
        <tr>
            <th>No. of Notes</th>
            <td id="twoThousand"></td>  
            <td id="fiveHundred"></td>
            <td id="oneHundred"></td>
            <td id="twenty"></td>
            <td id="ten"></td>
            <td id="five"></td>
            <td id="one"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <script src="app.js"type="text/javascript"></script>
</body>
</html>
